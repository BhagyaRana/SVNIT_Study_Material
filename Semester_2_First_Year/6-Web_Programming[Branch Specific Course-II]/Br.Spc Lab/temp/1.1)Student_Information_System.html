<html>
  <div style="background-color: lightskyblue;">
    <head>
      <title>
        Student Information Details Form
      </title>
    </head>
  </div>
  <div>
    <body bgcolor="yellow">
      <h1 align="center"><u>Student Registeration Form</u></h1>
  
      <form>
        <table>
          <tr>
            <td>Name :</td>
            <td><input type="text" name="Name" /></td>
          </tr>
  
          <!-- <tr>
                <td>Address:</td>
                <td><textarea></textarea></td>
               </tr> -->
  
          <tr>
            <td>Residential Address :</td>
            <td><textarea></textarea></td>
          </tr>
  
          <tr>
            <td>City :</td>
            <td><input type="text" id="City" /></td>
          </tr>
  
          <tr>
            <td>State :</td>
            <td><input type="text" id="State" /></td>
          </tr>
  
          <tr>
            <td>Pincode :</td>
            <td><input type="text" id="Pincode" /></td>
          </tr>
  
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
            </td>
          </tr>
  
          <tr>
            <td>Email:</td>
            <td><input type="email" /></td>
          </tr>
  
          <tr>
            <td>Photo:</td>
            <td><input type="file" /></td>
          </tr>
  
          <tr>
            <td>Subjects:</td>
            <td>
              <select>
                <option>F.C.P</option>
                <option>WEB</option>
                <option>MATHS</option>
                <option>ENGLISH</option>
              </select>
            </td>
          </tr>
  
          <tr>
            <td>Hobbies:</td>
            <td>
              <input type="checkbox" name="h1" />Basketball
              <input type="checkbox" name="h1" />Cricket
              <input type="checkbox" name="h1" />Football
            </td>
          </tr>
  
          <tr>
            <td><input type="submit" value="Submit" /></td>
            <td><input type="reset" value="Clear" /></td>
          </tr>
        </table>
      </form>
  </div>
 
  </body>
</html>

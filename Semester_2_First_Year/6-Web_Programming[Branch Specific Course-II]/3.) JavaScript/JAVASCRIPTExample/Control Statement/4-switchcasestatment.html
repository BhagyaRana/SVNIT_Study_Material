<html>
    <head></head>
    <body>
        <script>
            var letter='A';

            document.write("<b>Entering switch block</b><br />");

            switch(letter)
            {
                case 'A':document.write("I am Apple<br />");
                break;
                case 'B':document.write("I am Banana<br />");
                break;
                case 'C':document.write("I am Cat<br />");
                break;
                default:document.write("Unknown letter<br />");
            }
            document.write("<b>Exit switch block</b>");
        </script>
    </body>
</html>

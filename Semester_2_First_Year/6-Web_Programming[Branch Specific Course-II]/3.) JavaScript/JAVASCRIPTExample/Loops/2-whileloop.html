<html>
    <head></head>
    <body>
        <script>
            var count=0;
            document.write("<b>Starting Loop</b>"+"<br />");

            while(count<5)
            {
                document.write("Current count: "+count+"<br />");
                count++;
            }
            document.write("<b>Loop stopped</b>");
        </script>
    </body>
</html>

<html>
<head>
	<title>row-span and column-span Tag</title>
</head>
<body>
<h2><b><u>Illustration of row span</u></b></h2>
<table border="border">
	<tr>
		<th rowspan="2" style="background-color:yellow;">SVNIT</th>
		<th style="background-color:pink;">Mech</th>
	</tr>
	
	<tr style="background-color:pink;">
		<th>CSE</th>
	</tr>
</table>

<h2><b><u>Illustration of Column span</u></b></h2>
<table border="border">
	<tr style="background-color:yellow;">
		<th colspan="2">IIIT</th>
	</tr>
	
	<tr style="background-color:pink;">
		<th>CSE</th>
		<th>ECE</th>
	</tr>
</table>
</body>
</html>

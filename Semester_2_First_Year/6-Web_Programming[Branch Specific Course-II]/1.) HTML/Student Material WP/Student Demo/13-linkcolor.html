<!DOCTYPE html>
<html>
   
   <head>
      <title>Hyperlink Example</title>
      <style>
         a:visited{color: white}
         a:active{color:green}
         a:link{color: fuchsia}
      </style>
   </head>
	
   <body>
      <p>Click following link</p>
      <a href = "http://www.google.com" target = "_self" >HTML Tutorial</a>
   </body>
   
</html>

<html>
<head>
	<title>User Registration</title>
</head>
<body>
<h1>Enter your detail here</h1>
<form>
<label>Name:</label><input type="text" name="fname" value="Hardi" size="10" maxlength="10"><br /><br />
<label><b>Date of Birth:</b></label><input type="date" name="bdate"><br /><br />
Email Id:<input type="email" name="email"><br /><br />
Contact No:<input type="number" name="cno" maxlength="10"><br /><br />
Address:<textarea name="address" rows="5" cols="30"></textarea><br /><br />
Gender:<input type="radio" name="gender" value="male" checked>Male
		<input type="radio" name="gender" value="female">Female<br /><br />
<b>Hobbies:</b><input type="checkbox" name="hobbie" value="dancing">dancing	
		<input type="checkbox" name="hobbie" value="playing">playing	
		<input type="checkbox" name="hobbie" value="travelling" checked>travelling<br /><br />	
		
<b>Subject:</b><select name="subject" size="3" multiple>
	<option value="CO">CO</option>
	<option value="DAA">DAA</option>
	<option value="CN" selected>CN</option>
	<option value="SS">SS</option>
	<option value="CD">CD</option>
	<option value="ITA">ITA</option>
	</select><br /><br />
	<button name="submit" value="submit">Submit</button>
	<button name="reset" value="reset">Reset</button><br />
</form>
</body>
</html>

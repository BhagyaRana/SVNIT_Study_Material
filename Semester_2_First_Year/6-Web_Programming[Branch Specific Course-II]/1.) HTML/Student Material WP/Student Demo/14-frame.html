<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "30%,30%,30%" frameborder="1" border="20">
      <frame name = "top" frameborder="1" scrolling="yes" noresize="noresize" src = "smily.jfif" />
      <frame name = "main" src = "smily.jfif"/>
      <frame name = "bottom" src = "smily.jfif"/>
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>

<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  height: 50px;
}
</style>
</head>
<body>

<h2>The width and height Properties</h2>
<p>Set the width of the table, and the height of the table header row:</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Henny</td>
    <td>Shah</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Sagar</td>
    <td>Prajapati</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Chandani</td>
    <td>Gandhi</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Riddhi</td>
    <td>Zala</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
  font-family: "Times New Roman", Times, serif;
  color: brown;
}

p.sansserif {
  font-family: Arial, Helvetica, sans-serif;
  color: chocolate;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">India, officially the Republic of India, is a country in South Asia.</p>
<p class="sansserif">India, officially the Republic of India, is a country in South Asia.</p>

</body>
</html>
